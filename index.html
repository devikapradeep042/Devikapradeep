<!DOCTYPE html>
<html>
  <head>
    <title>REGISTRATION FORM</title>
  </head>
  <body>
    <h1>REGISTRATION FORM </h1>
    <form>
    NAME: <input type="text" placeholder="Your answer"/> <br /> <br />
    Father's name: <input type="text" placeholder="Your answer"/> <br /> <br />
    GENDER:
    Male: <input type="radio" value="male" name="gender" />
    Female: <input type="radio" value="female" name="gender" />
    Other: <input type="radio" value="other" name="gender" /> <br /> <br />
    Email address: <input type="email" placeholder="your answer" required /> <br/> <br/>
    DISTRICT:
     <select>
       <option>Kasargod</option>
       <option>Kannur</option>
       <option>Kozhikode</option>
       <option>Malappuram</option>
       <option>Wayanad</option>
       <option>Ernakulam</option>
       <option>Thrissur</option>
       <option>Palakkad</option>
       <option>Kottayam</option>
       <option>Kollam</option>
       <option>Alappuzha</option>
       <option>Pathanamthitta</option>
       <option>Idukki</option>
       <option>Thiruvananthapuram</option>
     <select/> <br /> <br />
    CONTACT NUMBER: <input type="text" placeholder="Your answer" pattern="\d{10}" title="contact number should contain 10 digits" required/> <br /> <br />
    <input type="submit" value="Register" /> <br /> <br />
    </form>
  </body>
</html>
